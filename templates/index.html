<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Index</title>
    
    <!-- Add the following lines to include Bootstrap CSS and JavaScript files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Add the following lines to include your own JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  
  <body>
    <div class="container">
      <h1>My Index</h1>
      <form id="index-form" method="POST">
        <div class="form-group">
          <label for="user-handles">User Handles</label>
          <input type="text" class="form-control" id="user-handles" name="user_handles" placeholder="Enter Twitter handles separated by commas">
        </div>
        <div class="form-group">
          <label for="prompt-text">Prompt Text</label>
          <input type="text" class="form-control" id="prompt-text" name="prompt_text" placeholder="Enter prompt text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="results"></div>
    </div>
  </body>
  
</html>
